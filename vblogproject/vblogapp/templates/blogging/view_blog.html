<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Blog</title>
</head>
<body>
    <h2>{{ blog.title }}</h2>
    <p>{{ blog.content }}</p>
    <hr>
    <h3>Comments</h3>
    <ul>
        {% for comment in comments %}
        <li>{{ comment.content }} - {{ comment.commenter }}</li>
        {% endfor %}
    </ul>
</body>
</html>
